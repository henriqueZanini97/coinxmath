<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="challenge yourself to get virtual coin based on your skills.">
    <meta name="keywords" content="Math, Coin, Quiz, Competitions">
    <!-- css styles -->
    <link href="assets/css/style.css " rel="stylesheet">
    <!-- title -->
    <title>Coin x Math</title>
    <!-- coin icon -->
    <link rel="icon" href="assets/images/coin.png" type="image/x-icon">
</head>
<body>
    
    <main >
        <div class="background">
        <div class="design">

            <!-- (game starting screen) FRAME 1 -->
            <div class="game-content image" id="frame1">
                <div class="title"> Coin x Math </div>
                <span class="coin"> <img src="assets/images/coin.png" alt="A golden coin with a dollar sing in the middle"> </span>
                <button class="btn-start" onclick="startGame()">Start</button>
            </div>

            <!-- (game running screen) FRAME 2 -->
            <div class="game-content hide" id="frame2">

                <div id="scoreboard" class="scoreboard">
                    <div class="coins"> <img src="assets/images/all-coins.png" alt="A stack of golden coins with a dollar sing in the middle of each one"> </div>
                    <div class="clock" id="clock"> </div>
                    <div class="coin">
                        <span> <img style="width: 60px" src="assets/images/coin.png" alt="A golden coin with a dollar sing in the middle"> </span>
                        <div id="currentCoin"> </div> 
                    </div>
                </div>

                <div class="math">
                    <div class="problem" >
                        <div id="problem"> Math problem </div>
                        <div id="result"> </div>
                    </div>
                    <div class="opc" id="opc">
                        <button id="btn1" name="btn1" onclick="optAnswer(this)"></button>
                        <button id="btn2" name="btn2" onclick="optAnswer(this)"></button>
                        <button id="btn3" name="btn3" onclick="optAnswer(this)"></button>
    
                        <button id="btn4" name="btn4" onclick="optAnswer(this)"></button>
                        <button id="btn5" name="btn5" onclick="optAnswer(this)"></button>
                        <button id="btn6" name="btn6" onclick="optAnswer(this)"></button>
                    </div>                      
                    <button id="btn-check" onclick="check()">CHECK</button>                    
                </div>

            </div>

            <!--  (game ending screen) FRAME 3  -->
            <div class="game-content hide image" id="frame3">
                <div id="title" class="title">
                    Time's over!
                    <div id="final_score"> </div>
                    <div id="final_currentCoin"> </div>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <button class="btn-start" onclick="startGame()">Try again?</button>
            </div>

        </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <!--<div class="dev" id="dev">[dev]</div>-->
</body>
</html>
